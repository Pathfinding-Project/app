version: 1.0.5
render:
  components:
    tile:
      - $: rect
        width: 1
        height: 1
        x: "{{$.event.x + $.i}}"
        y: "{{$.event.y}}"
        fill: "{{$.color[$.event.type]}}"
        $for:
          $from: 0 # Optional, default 0
          $to: 10 # Optional, default 1
          $step: 2 # Optional, default 1
          $let: i # Optional, default "i"
  views:
    main:
      components:
        - $: tile
events:
  - type: source
    id: 1736
    x: 8
    y: 15

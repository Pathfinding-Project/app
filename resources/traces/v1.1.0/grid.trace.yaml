version: 1.1.0

render:
  main: # Default component
  - $: rect # Introduce defaults for most variables, like width, height = 1 (need LSP to help with visibility/discoverability)
    x: ${{ x }}
    y: ${{ y }}
    fill: ${{ palette[type] }}
    font.color: ${{ palette.background }} # Better context

pivot: # Per event pivot (might be different from simply x and y)
  x: ${{ x + 0.5 }}
  y: ${{ y + 0.5 }}
  scale: 0.75

events:
- {type: source, id: 1736, x: 8, y: 15} # Optional flow style
